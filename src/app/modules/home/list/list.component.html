<div class="d-flex justify-between">
  <div>
    <h4 id="subtitle">Vizualizar</h4>
    <h1>Produtos</h1>
  </div>
  <div class="mt-4 mb-4">
    <button mat-mini-fab (click)="refreshDataSource()">
      <mat-icon>refresh</mat-icon>
    </button>
    <button mat-mini-fab color="primary" class="ml-4" routerLink="cadastrar">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
<div class="mat-elevation-z2 loading-container">
  <div class="loading" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef id="id">ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="tamanho">
      <th mat-header-cell *matHeaderCellDef>Tamanho</th>
      <td mat-cell *matCellDef="let element"> {{convertToSize(element.tamanho)}} </td>
    </ng-container>

    <ng-container matColumnDef="qtdFatias">
      <th mat-header-cell *matHeaderCellDef>Quantidade fatias</th>
      <td mat-cell *matCellDef="let element"> {{element.qtdFatias}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element">{{convertToCurrency(element.valor)}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [routerLink]="[element.id, 'editar']">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell table-no-data-message" colspan="7">
        <h2>Não há dados</h2>
      </td>
    </tr>
  </table>
</div>
